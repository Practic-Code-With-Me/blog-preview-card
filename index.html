<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
  <div class="container">
    <div class="card-wrapper">
      <img class="header-img" src="./assets/images/illustration-article.svg" alt="Illustration article">

      <div class="card-body">
        <span class="card-tag">Learning</span>
        <div class="card-date"> Published 21 Dec 2023</div>
        <div class="card-title"> HTML & CSS foundations</div>
        <div class="card-desc"> These languages are the backbone of every website, defining structure, content, and
          presentation.</div>
      </div>
      <div class="card-author">
        <img class="author-avt" src="./assets/images/image-avatar.webp" />
        <div class="text-bold"> Greg Hooper</div>
      </div>
    </div>

  </div>
</body>

</html>
